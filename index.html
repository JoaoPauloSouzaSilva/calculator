<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="container">
    <div id="main">
      <div id="count"></div>
      <div id="result"></div>
    </div>
    <section>
      <div class="layer">
        <button class="action-top" onclick="btn_AC()">AC</button>
        <button class="action-top" onclick="btn_parentesis()">( )</button>
        <button class="action-top" onclick="btn_porcentagem()">%</button>
        <button class="action-right" onclick="btn_divisao()">รท</button>
      </div>
      <div class="layer">
        <button onclick="btn_7()">7</button>
        <button onclick="btn_8()">8</button>
        <button onclick="btn_9()">9</button>
        <button class="action-right" onclick="btn_multiplicacao()">x</button>
      </div>
      <div class="layer">
        <button onclick="btn_4()">4</button>
        <button onclick="btn_5()">5</button>
        <button onclick="btn_6()">6</button>
        <button class="action-right" onclick="btn_subtracao()">-</button>
      </div>
      <div class="layer">
        <button onclick="btn_1()">1</button>
        <button onclick="btn_2()">2</button>
        <button onclick="btn_3()">3</button>
        <button class="action-right" onclick="btn_soma()">+</button>
      </div>
      <div class="layer">
        <button id="special-button" onclick="btn_0()">0</button>

        <button onclick="btn_ponto()">.</button>
        <button class="action-right" onclick="btn_igual()">=</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
