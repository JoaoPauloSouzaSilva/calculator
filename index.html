<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculadora</title>
</head>
<body>
  <div id="container">
    <main>
      <div id="count">1+1</div>
      <div id="result">2</div>
    </main>
    <section>
      <div class="layer">
        <button class="action-top">AC</button>
        <button class="action-top">( )</button>
        <button class="action-top">%</button>
        <button class="action-right">รท</button>
      </div>
      <div class="layer">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="action-right">x</button>
      </div>
      <div class="layer">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="action-right">-</button>
      </div>
      <div class="layer">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="action-right">+</button>
      </div>
      <div class="layer">
        <button id="special-button">0</button>
  
        <button>,</button>
        <button class="action-right">=</button>
      </div>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
